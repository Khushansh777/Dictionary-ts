<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <div class="dictionary-bg"></div>
  <main class="dictionary-container" aria-label="Dictionary">
    <div class="dictionary-header">
      <div>
        <div class="dictionary-title">Dictionary</div>
        <div class="dictionary-subtitle">Find definitions, synonyms, and more!</div>
      </div>
    </div>
    <form class="dictionary-search" id="searchForm" autocomplete="off">
      <input type="text" id="wordInput" placeholder="Enter a word..." aria-label="Word to search" required />
      <button type="submit">Search</button>
    </form>
    <section class="definition-card" id="definitionCard" aria-live="polite">
      <div class="word-main">
        <span class="word-text" id="wordText">example</span>
        <span class="word-phonetic" id="wordPhonetic">/ɪɡˈzɑːmpəl/</span>
      </div>
      <div class="word-details">
        <span class="word-pos" id="wordPOS">noun</span>
        <span class="word-example" id="wordExample">"This is an example sentence."</span>
      </div>
      <div class="word-synonyms" id="wordSynonyms">
        <strong>Synonyms:</strong> sample, instance, case, illustration
      </div>
    </section>
    <footer class="dictionary-footer">
      <small>Made with ❤️ | <a href="https://github.com/" target="_blank" rel="noopener">Source</a></small>
    </footer>
  </main>
  </div>
  
  <script type="module" src="/src/scripts/main.ts"></script>
</body>
</html>
